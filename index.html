<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZK.AI Client Portal - AI Workflow Management</title>
    <meta name="description" content="Manage your AI workflows, analytics, and automation with ZK.AI's powerful client portal. Track performance, monitor executions, and optimize your business processes.">
    <meta name="keywords" content="AI, automation, workflows, analytics, n8n, business process, ZK.AI">
    <meta name="author" content="ZK.AI">
    <meta property="og:title" content="ZK.AI Client Portal - AI Workflow Management">
    <meta property="og:description" content="Manage your AI workflows, analytics, and automation with ZK.AI's powerful client portal.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ZK.AI">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ZK.AI Client Portal">
    <meta name="twitter:description" content="Manage your AI workflows, analytics, and automation with ZK.AI's powerful client portal.">
    <meta name="robots" content="index, follow">
    <style>
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
      }
      
      /* Loading fallback styles */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(168, 85, 247, 0.3);
        border-top: 3px solid #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback once React loads */
      .react-loaded .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <div class="loading-spinner"></div>
          <div style="margin-top: 16px; text-align: center;">
            <h1 style="font-size: 20px; font-weight: bold; margin: 0;">ZK.AI</h1>
            <p style="font-size: 14px; margin: 8px 0 0 0; opacity: 0.8;">Loading your workspace...</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback timeout to show error if React doesn't load
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && !root.classList.contains('react-loaded')) {
          root.innerHTML = '<div class="loading-fallback"><div style="text-align: center;"><h1 style="color: white; margin-bottom: 16px;">Loading Error</h1><p style="color: #c4b5fd;">Please refresh the page or check your connection.</p><button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #7c3aed; color: white; border: none; border-radius: 8px; cursor: pointer;">Refresh Page</button></div></div>';
        }
      }, 15000); // 15 second fallback
    </script>
  </body>
</html>
